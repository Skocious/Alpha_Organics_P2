<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alpha Organics Producer Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="landingPage.js"></script>
</head>

<body>
    <main id="main-holder" div style="text-align: center;" action="producerHomepage.html">
        <h1 id="welcome-header">Welcome to the Alpha Organics Homepage, {Producername}!</h1>
        <h3 id="welcome-notification" style="text-align: center;">Please enter Item, Item Description, and Item Price.</h3>
        <div style="text-align: center;" class="create">
            <label for="amount">Enter Item: </label>
            <input type="text" name="item" id="letters" placeholder="Please enter amount." required>
        </div>
        <div style="text-align: center;" class="create">
            <label for="item id">Item Description: </label>
            <input type="text" name="item description" id="letters" placeholder="Please enter 0 char." required>
        </div>
        <div style="text-align: center;" class="create">
            <label for="item id">Item Price: </label>
            <input type="number" name="item id" id="integers" placeholder="Please enter 0 char." required>
        </div>
        </select>
        <div style="text-align: center;" class="create">
            <br>
            <button id="submitButton" onclick="createItemById()">Item Submit</button>
            <!-- <button onclick="currentItemCreateById()">See Items</button> -->
        </div>
        <br>
        <table id="itemTable">
            <thead id="itemHead">
                <tr>
                    <th>Producer Name</th>
                    <th>Item Name</th>
                    <th>Item Id</th>
                    <th>Item Description</th>
                    <th>Item Price</th>
                </tr>
                <tr>
                    <td>Weatherman Foods</td>
                    <td>Oranges</td>
                    <td>1</td>
                    <td>Fruit</td>
                    <td>1.19</td>
                </tr>
                <tr>
                    <td>Weatherman Foods</td>
                    <td>Bananas</td>
                    <td>1</td>
                    <td>Fruit</td>
                    <td>0.59</td>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>

                </tr>
            </tbody>
            <tfoot id="allbalance">
                <tr>
                    <th id="openBalance"></th>
                    <th>Total Balance Due</th>
                </tr>
            </tfoot>
        </table>

        <br>
        <div style="text-align: center;" class="request">
            <label for="cancel-req">Cancel Item:</label>
            <input type="number" name="cancelReq" id="cancelReq" placeholder="Please enter RID." required>
            <button id="cancelButton" onclick="cancelReimbursementRequest()">Delete Item</button>
        </div>

    </main>
</body>

</html>
