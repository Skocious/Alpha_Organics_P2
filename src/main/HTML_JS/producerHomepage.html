<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <main id="main-holder" action="employee_homepage.html">
        <h1 id="welcome-header">Welcome Novo Edge Employee!</h1>
        <h3 id="welcome-notification" style="text-align: center;">Enter a request for each seperate category.</h3>
        <div class="request">
            <label for="amount">Enter amount: </label>
            <input type="number" name="balance" id="amount" placeholder="Please enter amount." required>
        </div>
        <div class="request">
            <label for="comment">Comments: </label>
            <input type="text" name="comment" id="comment" placeholder="Please enter <100 char." required>
        </div>
        <div style="text-align: center;" class="request">
            <label for="category">Choose a category: </label>
            <select name="category" id="category" required>
          <option value="travel">Travel</option>
          <option value="supplies" selected>Supplies </option>
          <option value="meals">Meals</option>
          <option value="parking">Parking</option>
          <option value="communication">Communications</option>
      </select>
            <div class="request">
                <br>
                <button id="submitButton" onclick="createReimbursementRequest()">Request Submit</button>
                <!-- <button onclick="currentEmpRequest()">See Requests</button> -->
            </div>
            <br>
            <table id="statusTable">
                <thead id="reimbTHead">
                    <tr>
                        <th>Amount</th>
                        <th>Comments</th>
                        <th>Category</th>
                        <th>Request ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>

                    </tr>
                </tbody>
                <tfoot id="allbalance">
                    <tr>
                        <th id="openBalance"></th>
                        <th>Total Balance Due</th>
                    </tr>
                </tfoot>
            </table>

            <br>
            <div class="request">
                <label for="cancel-req">Cancel Request:</label>
                <input type="number" name="cancelReq" id="cancelReq" placeholder="Please enter RID." required>
                <button id="cancelButton" onclick="cancelReimbursementRequest()">Cancel Submit</button>
            </div>
            <br>
            <button id="logOut" onclick="clearStore_return_to_login()">Logout</button>
    </main>

</body>

</html>
